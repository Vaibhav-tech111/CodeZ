            cat > app/build.gradle.kts <<EOF
plugins {
    id("com.android.application")
    kotlin("android") version "$KOTLIN_VERSION"
}

android {
    namespace = "com.example.${PROJECT,,}.app"
    compileSdk = 34
    defaultConfig {
        applicationId = "com.example.${PROJECT,,}.app"
