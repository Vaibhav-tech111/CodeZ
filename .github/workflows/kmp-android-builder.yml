name: Kotlin Multiplatform + Android Auto Builder & Publisher

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: "Kotlin Multiplatform project name"
        required: true
        default: "MyKMPAndroidProject"
      kotlin_version:
        description: "Kotlin version"
        required: false
        default: "1.9.24"
      agp_version:
        description: "Android Gradle Plugin version"
        required: false
        default: "8.1.2"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android SDK Build Tools
        run: sdkmanager "build-tools;34.0.0" "platforms;android-34"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Detect next semantic version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          IFS='.' read -r MAJ MIN PATCH <<< "${LATEST_TAG#v}"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="v${MAJ}.${MIN}.${PATCH}"
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $NEXT_VERSION"

      - name: Initialize KMP Android project (if empty)
        run: |
          PROJECT="${{ github.event.inputs.project_name }}"
          KOTLIN_VERSION="${{ github.event.inputs.kotlin_version }}"
          AGP_VERSION="${{ github.event.inputs.agp_version }}"

          if [ ! -d "$PROJECT" ]; then
            mkdir -p "$PROJECT"
            cd "$PROJECT"

            cat > settings.gradle.kts <<EOF
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
rootProject.name = "$PROJECT"
include(":app")
EOF

            cat > build.gradle.kts <<EOF
plugins {
    kotlin("multiplatform") version "$KOTLIN_VERSION"
    id("com.android.library") version "$AGP_VERSION"
    \`maven-publish\`
}

group = "com.github.$GITHUB_REPOSITORY_OWNER"
version = System.getenv("NEXT_VERSION") ?: "0.0.1"

kotlin {
    androidTarget()
    jvm()
    js(IR) { browser(); nodejs() }

    sourceSets {
        val commonMain by getting {
            dependencies { implementation(kotlin("stdlib")) }
        }
        val commonTest by getting {
            dependencies { implementation(kotlin("test")) }
        }
    }
}

android {
    namespace = "com.example.${PROJECT,,}"
    compileSdk = 34
    defaultConfig { minSdk = 24 }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/$GITHUB_REPOSITORY")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        create<MavenPublication>("release") {
            from(components["android"])
            pom {
                name.set("$PROJECT")
                description.set("Auto-generated Kotlin Multiplatform Android library")
                url.set("https://github.com/$GITHUB_REPOSITORY")
            }
        }
    }
}
EOF

